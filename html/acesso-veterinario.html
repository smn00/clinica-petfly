<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Veterinário - Clínica & Petshop</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="container">
        <a href=""><img src="/clinica-petfly/imagem/logo com nome.png" alt="Logo Clinica" class="img__logomenor"></a>
    </div>

    <form action="">
        <label for="filtro-nome">Nome do Paciente:</label>
        <input type="search" name="Nome do Paciente" id="nomePaciente">

        <label for="">Raça: </label>
        <input type="search" name="Raça" id="raca">

        <label for="filtro-tutor">Nome do Tutor: </label>
        <input type="search" name="Nome do Tutor" id="nomeTutor">

        <label for="">CPF: </label>
        <input  type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" oninput="formatarCPF(this)">

        <button disabled="disabled">Busca</button>
    </form>

    <div id="container">
        <ul id="container-cabeçalho">
            <li>Tutor</li>
            <li>CPF</li>
            <li>Paciente</li>
            <li>Raça</li>
            <li>Ações</li>
        </ul>

        <div id="container-cadastrados">

        </div>
    </div>
</body>
</html>
